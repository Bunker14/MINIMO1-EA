<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
    <div class="title">
        <h4>Listado de Logs</h4>
        <button type="button" class="btn btn-primary" routerLink="add">AÃ±adir Log</button>
    </div>
    
    <table *ngIf="listLogs.length>0" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">User</th>
            <th scope="col">fechaLog</th>
            <th scope="col">tipoLog</th>

            <!--<th scope="col">Created At</th>
            <th scope="col">Update At</th> -->
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listLogs" class="table-active">
            <td>
              <button routerLink="/logs/{{item?._id}}/user" type="button"
                class="btn btn-link">{{item.user.length}}</button>
            </td>
            <td>{{item.fechaLog}}</td>
            <td>{{item.tipoLog}}</td>

            <!-- <td>{{item.createdAt}}</td>
            <td>{{item.updatedAt}}</td> -->
            <td>
                <button routerLink="edit/{{item?._id}}" type="button" class="btn btn-info btn-sm">Edit</button>
                <button (click)="deleteUser(item._id!)" type="button" class="btn btn-secondary btn-sm ms-2">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h5 *ngIf="listLogs.length==0">No hay logs para mostrar</h5>
</div>
